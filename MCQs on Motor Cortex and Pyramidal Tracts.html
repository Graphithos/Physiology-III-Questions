<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQs on Physiology 3 Lecture No.6 Quiz</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --container-bg: white;
            --text-color: #333;
            --border-color: #ddd;
            --primary-color: #3498db;
            --header-color: #2c3e50;
            --secondary-text: #7f8c8d;
            --progress-bg: #ecf0f1;
            --question-bg: #f8f9fa;
            --option-bg: #fff;
            --option-hover: #f1f8ff;
            --option-selected: #d1ecf1;
            --correct-bg: #d4edda;
            --correct-border: #28a745;
            --incorrect-bg: #f8d7da;
            --incorrect-border: #dc3545;
            --button-bg: #3498db;
            --button-hover: #2980b9;
            --button-disabled: #bdc3c7;
            --restart-bg: #2ecc71;
            --restart-hover: #27ae60;
            --review-bg: #f39c12;
            --review-hover: #e67e22;
            --toggle-bg: #ecf0f1;
            --toggle-slider: white;
            --toggle-text: #7f8c8d;
        }

        .dark-mode {
            --bg-color: #1a1a2e;
            --container-bg: #16213e;
            --text-color: #e6e6e6;
            --border-color: #394867;
            --primary-color: #4cc9f0;
            --header-color: #e6e6e6;
            --secondary-text: #a9a9a9;
            --progress-bg: #394867;
            --question-bg: #1f4068;
            --option-bg: #16213e;
            --option-hover: #1f4068;
            --option-selected: #1f4068;
            --correct-bg: #2d5a2d;
            --correct-border: #4caf50;
            --incorrect-bg: #5a2d2d;
            --incorrect-border: #f44336;
            --button-bg: #4cc9f0;
            --button-hover: #3aa8d0;
            --button-disabled: #5d6d7e;
            --restart-bg: #2ecc71;
            --restart-hover: #27ae60;
            --review-bg: #f39c12;
            --review-hover: #e67e22;
            --toggle-bg: #394867;
            --toggle-slider: #4cc9f0;
            --toggle-text: #e6e6e6;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--container-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
            position: relative;
        }
        h1 {
            color: var(--header-color);
            margin-bottom: 5px;
            font-size: 24px;
            transition: color 0.3s;
        }
        .author {
            color: var(--secondary-text);
            font-style: italic;
            margin-bottom: 10px;
            transition: color 0.3s;
        }
        .description {
            color: var(--secondary-text);
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        .theme-toggle {
            position: absolute;
            top: 35px; /* Adjusted to align with author name */
            right: 0;
            display: flex;
            align-items: center;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 120px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--toggle-bg);
            transition: .4s;
            border-radius: 34px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            font-size: 12px;
            font-weight: bold;
            color: var(--toggle-text);
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 60px;
            left: 4px;
            bottom: 4px;
            background-color: var(--toggle-slider);
            transition: .4s;
            border-radius: 34px;
            z-index: 1;
        }
        .slider-text {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .light-text, .dark-text {
            transition: opacity 0.3s;
        }
        .dark-mode .light-text {
            opacity: 0.5;
        }
        .light-text {
            opacity: 0.5;
        }
        .dark-mode .dark-text {
            opacity: 1;
        }
        .dark-text {
            opacity: 0.5;
        }
        input:checked + .slider:before {
            transform: translateX(52px);
        }
        .progress-container {
            background: var(--progress-bg);
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            height: 10px;
            transition: background-color 0.3s;
        }
        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease, background-color 0.3s;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-weight: bold;
            color: var(--header-color);
            transition: color 0.3s;
        }
        .question {
            background: var(--question-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: background-color 0.3s;
        }
        .question-number {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
            transition: color 0.3s;
        }
        .question-text {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .options {
            display: grid;
            grid-gap: 10px;
        }
        .option {
            padding: 12px 15px;
            background: var(--option-bg);
            border: 2px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .option:hover {
            background: var(--option-hover);
            border-color: var(--primary-color);
        }
        .option.selected {
            background: var(--option-selected);
            border-color: var(--primary-color);
        }
        .option.correct {
            background: var(--correct-bg);
            border-color: var(--correct-border);
        }
        .option.incorrect {
            background: var(--incorrect-bg);
            border-color: var(--incorrect-border);
        }
        .feedback {
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }
        .feedback.correct {
            background: var(--correct-bg);
            color: var(--text-color);
            border: 1px solid var(--correct-border);
            display: block;
        }
        .feedback.incorrect {
            background: var(--incorrect-bg);
            color: var(--text-color);
            border: 1px solid var(--incorrect-border);
            display: block;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        button {
            padding: 10px 20px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: var(--button-hover);
        }
        button:disabled {
            background: var(--button-disabled);
            cursor: not-allowed;
        }
        .results {
            text-align: center;
            padding: 30px;
            display: none;
        }
        .score {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--header-color);
        }
        .score-value {
            font-size: 48px;
            color: var(--primary-color);
            font-weight: bold;
        }
        .restart-btn {
            margin-top: 20px;
            background: var(--restart-bg);
        }
        .restart-btn:hover {
            background: var(--restart-hover);
        }
        .review-btn {
            margin-top: 20px;
            background: var(--review-bg);
        }
        .review-btn:hover {
            background: var(--review-hover);
        }
        .review-section {
            margin-top: 30px;
            padding: 20px;
            background: var(--question-bg);
            border-radius: 8px;
            display: none;
        }
        .review-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: var(--header-color);
            text-align: center;
        }
        .review-question {
            margin-bottom: 20px;
            padding: 15px;
            border-left: 4px solid var(--incorrect-border);
            background: var(--container-bg);
            border-radius: 4px;
        }
        .review-question-number {
            font-weight: bold;
            color: var(--incorrect-border);
            margin-bottom: 8px;
        }
        .review-question-text {
            margin-bottom: 10px;
        }
        .review-answer {
            margin-top: 8px;
            font-weight: bold;
        }
        .review-correct {
            color: var(--correct-border);
        }
        .review-explanation {
            margin-top: 5px;
            font-style: italic;
            color: var(--secondary-text);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MCQs on Physiology 3 Lecture No.6 Quiz</h1>
            <p class="author">Dr. Samy Salem</p>
            <p class="description">Test your knowledge of Physiology 3 (Motor Cortex and Pyramidal System)</p>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="dark-mode-toggle">
                    <span class="slider">
                        <div class="slider-text">
                            <span class="light-text">Light</span>
                            <span class="dark-text">Dark</span>
                        </div>
                    </span>
                </label>
            </div>
        </header>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div class="stats">
            <div>Question: <span id="current-question">1</span>/<span id="total-questions">30</span></div>
            <div>Score: <span id="score">0</span>/<span id="total-score">30</span></div>
        </div>

        <div id="quiz-container">
            <!-- Questions will be inserted here by JavaScript -->
        </div>

        <div class="navigation">
            <button id="prev-btn" disabled>Previous</button>
            <button id="next-btn">Next</button>
        </div>

        <div id="results" class="results">
            <div class="score">Your Score: <span class="score-value" id="final-score">0</span>/30</div>
            <p id="performance-message"></p>
            <button class="restart-btn" id="restart-btn">Restart Quiz</button>
            <button class="review-btn" id="review-btn">Review Incorrect Answers</button>
        </div>

        <div id="review-section" class="review-section">
            <h2 class="review-title">Questions Answered Incorrectly</h2>
            <div id="incorrect-questions-list"></div>
        </div>
    </div>

    <script>
        // Quiz data (all 30 questions from the PDF)
        const quizData = [
            {
                question: "Where is the primary motor area (M1) located?",
                options: [
                    "Postcentral gyrus",
                    "Precentral gyrus (area 4)",
                    "Superior temporal gyrus",
                    "Parietal lobe (area 5)"
                ],
                answer: 1,
                explanation: "Precentral gyrus (area 4) (Page 10)"
            },
            {
                question: "What are the large, highly excitable pyramidal cells found in the primary motor cortex called?",
                options: [
                    "Purkinje cells",
                    "Renshaw cells",
                    "Betz cells",
                    "Stellate cells"
                ],
                answer: 2,
                explanation: "Betz cells (Page 10)"
            },
            {
                question: "How is the body represented in the primary motor cortex?",
                options: [
                    "Upright manner with head at the top",
                    "In an inverted (upside down) manner",
                    "Random distribution",
                    "Based on muscle mass"
                ],
                answer: 1,
                explanation: "In an inverted (upside down) manner (Page 11)"
            },
            {
                question: "Which motor area is responsible for planning and programming complex motor sequences?",
                options: [
                    "Supplementary motor area (M2)",
                    "Primary motor area (M1)",
                    "Somatosensory area",
                    "Prefrontal cortex"
                ],
                answer: 0,
                explanation: "Supplementary motor area (M2) (Page 15)"
            },
            {
                question: "Where is Broca's area located?",
                options: [
                    "Immediately above the Sylvian fissure",
                    "In the occipital lobe",
                    "In the precentral gyrus",
                    "In the parietal lobe"
                ],
                answer: 0,
                explanation: "Immediately above the Sylvian fissure (Page 19)"
            },
            {
                question: "Damage to Broca's area leads to:",
                options: [
                    "Visual agnosia",
                    "Motor (non-fluent) aphasia",
                    "Sensory aphasia",
                    "Apraxia"
                ],
                answer: 1,
                explanation: "Motor (non-fluent) aphasia (Page 19)"
            },
            {
                question: "Which specialized area controls conjugate eye movements?",
                options: [
                    "Head rotation area",
                    "Hand skills area",
                    "Voluntary eye movements area",
                    "Broca's area"
                ],
                answer: 2,
                explanation: "Voluntary eye movements area (Page 20)"
            },
            {
                question: "A lesion in the area for hand skills leads to:",
                options: [
                    "Aphasia",
                    "Motor apraxia",
                    "Visual field defects",
                    "Hearing loss"
                ],
                answer: 1,
                explanation: "Motor apraxia (Page 21)"
            },
            {
                question: "Which statement about cortical representation is TRUE?",
                options: [
                    "Motor cortex maps are fixed and immutable",
                    "Cortical representation is proportional to muscle mass",
                    "Motor cortex maps can change with experience",
                    "Each muscle has exactly equal representation"
                ],
                answer: 2,
                explanation: "Motor cortex maps can change with experience (Page 23)"
            },
            {
                question: "Which pathway is considered part of the pyramidal system?",
                options: [
                    "Rubrospinal tract",
                    "Vestibulospinal tract",
                    "Reticulospinal tract",
                    "Corticospinal tract"
                ],
                answer: 3,
                explanation: "Corticospinal tract (Page 28)"
            },
            {
                question: "Where do most of the fibers of the corticospinal tracts decussate?",
                options: [
                    "In the midbrain",
                    "In the pons",
                    "In the spinal cord",
                    "In the medulla (pyramids)"
                ],
                answer: 3,
                explanation: "In the medulla (pyramids) (Page 30)"
            },
            {
                question: "What percentage of corticospinal fibers cross in the pyramidal decussation?",
                options: [
                    "20%",
                    "50%",
                    "80%",
                    "100%"
                ],
                answer: 2,
                explanation: "80% (Page 30, 33)"
            },
            {
                question: "The lateral corticospinal tract supplies which type of motor neurons?",
                options: [
                    "Medial anterior horn cells for axial muscles",
                    "Lateral anterior horn cells for distal limb muscles",
                    "Both medial and lateral anterior horn cells equally",
                    "Only cranial nerve nuclei"
                ],
                answer: 1,
                explanation: "Lateral anterior horn cells for distal limb muscles (Page 33)"
            },
            {
                question: "The anterior corticospinal tract primarily innervates:",
                options: [
                    "Distal muscles for skilled movement",
                    "Axial and proximal limb muscles for posture",
                    "Facial muscles only",
                    "Respiratory muscles only"
                ],
                answer: 1,
                explanation: "Axial and proximal limb muscles for posture (Page 34)"
            },
            {
                question: "Which cranial nerves receive bilateral innervation from the corticobulbar tract?",
                options: [
                    "Upper facial muscles only",
                    "All cranial nerves equally",
                    "Only cranial nerves III and IV",
                    "Only the hypoglossal nerve (XII)"
                ],
                answer: 0,
                explanation: "Upper facial muscles only (Page 36)"
            },
            {
                question: "The corticobulbar tracts occupy which part of the internal capsule?",
                options: [
                    "Anterior limb",
                    "Posterior limb",
                    "Genu",
                    "Retrolenticular part"
                ],
                answer: 2,
                explanation: "Genu (Page 36)"
            },
            {
                question: "What is the effect of a selective lesion in the primary motor area (M1)?",
                options: [
                    "Flaccid paralysis of contralateral muscles",
                    "Spastic paralysis",
                    "Increased muscle tone",
                    "Hyperreflexia"
                ],
                answer: 0,
                explanation: "Flaccid paralysis of contralateral muscles (Page 13)"
            },
            {
                question: "Which motor area inhibits the stretch reflex and muscle tone?",
                options: [
                    "Primary motor area (M1)",
                    "Supplementary motor area",
                    "Premotor area (area 6)",
                    "Somatosensory area"
                ],
                answer: 2,
                explanation: "Premotor area (area 6) (Page 22)"
            },
            {
                question: "Which function is primarily associated with the primary motor area?",
                options: [
                    "Planning complex movements",
                    "Initiating voluntary fine discrete movements",
                    "Controlling posture",
                    "Programming motor sequences"
                ],
                answer: 1,
                explanation: "Initiating voluntary fine discrete movements (Page 14)"
            },
            {
                question: "In general, the direct pathways (corticospinal) are particularly concerned with:",
                options: [
                    "Postural control",
                    "Automatic movements",
                    "Discrete movements of distal limb segments",
                    "Gross movements of proximal muscles"
                ],
                answer: 2,
                explanation: "Discrete movements of distal limb segments (Page 27)"
            },
            {
                question: "Which statement about the supplementary motor area is TRUE?",
                options: [
                    "It has unilateral body representation",
                    "It projects mainly to the spinal cord",
                    "It contains Betz cells",
                    "It has bilateral body representation"
                ],
                answer: 3,
                explanation: "It has bilateral body representation (Page 15)"
            },
            {
                question: "Motor signals are transmitted to the spinal cord through:",
                options: [
                    "Only direct pathways",
                    "Only indirect pathways",
                    "Both direct and indirect pathways",
                    "Only cerebellar pathways"
                ],
                answer: 2,
                explanation: "Both direct and indirect pathways (Page 27)"
            },
            {
                question: "Which of the following receives projections from the motor cortex?",
                options: [
                    "Basal ganglia only",
                    "Cerebellum only",
                    "Brain stem only",
                    "Basal ganglia, cerebellum, and brain stem"
                ],
                answer: 3,
                explanation: "Basal ganglia, cerebellum, and brain stem (Page 26)"
            },
            {
                question: "Fibers from the non-specific thalamic nuclei to the motor cortex primarily:",
                options: [
                    "Relay cerebellar information",
                    "Increase general excitability of the cortex",
                    "Provide specific sensory input",
                    "Inhibit cortical activity"
                ],
                answer: 1,
                explanation: "Increase general excitability of the cortex (Page 25)"
            },
            {
                question: "Which muscles receive bilateral innervation from the cerebral cortex?",
                options: [
                    "Hand muscles",
                    "Foot muscles",
                    "Respiratory and abdominal muscles",
                    "Tongue muscles"
                ],
                answer: 2,
                explanation: "Respiratory and abdominal muscles (Page 10, 35)"
            },
            {
                question: "Damage to the voluntary eye movements area prevents:",
                options: [
                    "Voluntary movement of eyes toward objects",
                    "All eye movements",
                    "Reflex eye movements only",
                    "Eyelid closure"
                ],
                answer: 0,
                explanation: "Voluntary movement of eyes toward objects (Page 20)"
            },
            {
                question: "Which statement about the pyramidal tract is CORRECT?",
                options: [
                    "It consists of about 10,000 fibers",
                    "31% of fibers originate from the primary motor area",
                    "All fibers originate from Betz cells only",
                    "It does not pass through the internal capsule"
                ],
                answer: 1,
                explanation: "31% of fibers originate from the primary motor area (Page 31)"
            },
            {
                question: "The internal capsule contains corticospinal fibers in the:",
                options: [
                    "Anterior limb only",
                    "Genu only",
                    "Anterior 2/3 of the posterior limb",
                    "Retrolenticular part only"
                ],
                answer: 2,
                explanation: "Anterior 2/3 of the posterior limb (Page 32)"
            },
            {
                question: "The head rotation area is connected with which other specialized area?",
                options: [
                    "Broca's area",
                    "Hand skills area",
                    "Eye movements area",
                    "Somatosensory area"
                ],
                answer: 2,
                explanation: "Eye movements area (Page 21)"
            },
            {
                question: "Which cranial nerves receive input from the corticobulbar tracts?",
                options: [
                    "I, II, and VIII only",
                    "All twelve cranial nerves",
                    "Only VII and XII",
                    "III, IV, V, VI, VII, IX, X, XI, XII"
                ],
                answer: 3,
                explanation: "III, IV, V, VI, VII, IX, X, XI, XII (Page 40)"
            }
        ];

        // Quiz state variables
        let currentQuestion = 0;
        let score = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let incorrectQuestions = [];

        // DOM elements
        const quizContainer = document.getElementById('quiz-container');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const progressBar = document.getElementById('progress-bar');
        const currentQuestionEl = document.getElementById('current-question');
        const totalQuestionsEl = document.getElementById('total-questions');
        const scoreEl = document.getElementById('score');
        const totalScoreEl = document.getElementById('total-score');
        const resultsContainer = document.getElementById('results');
        const finalScoreEl = document.getElementById('final-score');
        const performanceMessageEl = document.getElementById('performance-message');
        const restartBtn = document.getElementById('restart-btn');
        const reviewBtn = document.getElementById('review-btn');
        const reviewSection = document.getElementById('review-section');
        const incorrectQuestionsList = document.getElementById('incorrect-questions-list');
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const lightText = document.querySelector('.light-text');
        const darkText = document.querySelector('.dark-text');

        // Initialize quiz
        function initQuiz() {
            totalQuestionsEl.textContent = quizData.length;
            totalScoreEl.textContent = quizData.length;
            showQuestion();
            updateProgressBar();
            
            // Initialize dark mode based on system preference
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.classList.add('dark-mode');
                darkModeToggle.checked = true;
                updateToggleText(true);
            } else {
                updateToggleText(false);
            }
            
            // Event listeners
            prevBtn.addEventListener('click', showPreviousQuestion);
            nextBtn.addEventListener('click', showNextQuestion);
            restartBtn.addEventListener('click', restartQuiz);
            reviewBtn.addEventListener('click', showIncorrectQuestions);
            darkModeToggle.addEventListener('change', toggleDarkMode);
        }

        // Toggle dark mode
        function toggleDarkMode() {
            const isDarkMode = darkModeToggle.checked;
            document.body.classList.toggle('dark-mode', isDarkMode);
            updateToggleText(isDarkMode);
        }

        // Update toggle text opacity
        function updateToggleText(isDarkMode) {
            if (isDarkMode) {
                lightText.style.opacity = '0.5';
                darkText.style.opacity = '1';
            } else {
                lightText.style.opacity = '1';
                darkText.style.opacity = '0.5';
            }
        }

        // Show current question
        function showQuestion() {
            currentQuestionEl.textContent = currentQuestion + 1;
            scoreEl.textContent = score;
            
            const question = quizData[currentQuestion];
            let optionsHTML = '';
            
            question.options.forEach((option, index) => {
                let optionClass = 'option';
                if (userAnswers[currentQuestion] === index) {
                    optionClass += ' selected';
                    if (index === question.answer) {
                        optionClass += ' correct';
                    } else {
                        optionClass += ' incorrect';
                    }
                }
                
                optionsHTML += `
                    <div class="${optionClass}" data-index="${index}">
                        ${String.fromCharCode(65 + index)}) ${option}
                    </div>
                `;
            });
            
            let feedbackHTML = '';
            if (userAnswers[currentQuestion] !== null) {
                const isCorrect = userAnswers[currentQuestion] === question.answer;
                feedbackHTML = `
                    <div class="feedback ${isCorrect ? 'correct' : 'incorrect'}">
                        ${isCorrect ? '✓ Correct!' : '✗ Incorrect!'} 
                        ${!isCorrect ? `Correct answer: ${String.fromCharCode(65 + question.answer)}) ${question.options[question.answer]}` : ''}
                        <br><br>Explanation: ${question.explanation}
                    </div>
                `;
            }
            
            quizContainer.innerHTML = `
                <div class="question">
                    <div class="question-number">Question ${currentQuestion + 1}/${quizData.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">${optionsHTML}</div>
                    ${feedbackHTML}
                </div>
            `;
            
            // Add event listeners to options
            const optionElements = quizContainer.querySelectorAll('.option');
            optionElements.forEach(option => {
                option.addEventListener('click', selectOption);
            });
            
            // Update navigation buttons
            prevBtn.disabled = currentQuestion === 0;
            nextBtn.textContent = currentQuestion === quizData.length - 1 ? 'Finish Quiz' : 'Next';
        }

        // Select an option
        function selectOption(e) {
            if (userAnswers[currentQuestion] !== null) return; // Already answered
            
            const selectedOption = e.currentTarget;
            const selectedIndex = parseInt(selectedOption.dataset.index);
            
            userAnswers[currentQuestion] = selectedIndex;
            
            // Check if answer is correct
            if (selectedIndex === quizData[currentQuestion].answer) {
                score++;
                scoreEl.textContent = score;
            } else {
                // Add to incorrect questions list
                incorrectQuestions.push({
                    question: quizData[currentQuestion].question,
                    userAnswer: selectedIndex,
                    correctAnswer: quizData[currentQuestion].answer,
                    options: quizData[currentQuestion].options,
                    explanation: quizData[currentQuestion].explanation,
                    questionNumber: currentQuestion + 1
                });
            }
            
            showQuestion();
            updateProgressBar();
        }

        // Show next question
        function showNextQuestion() {
            if (currentQuestion < quizData.length - 1) {
                currentQuestion++;
                showQuestion();
            } else {
                showResults();
            }
        }

        // Show previous question
        function showPreviousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                showQuestion();
            }
        }

        // Update progress bar
        function updateProgressBar() {
            const progress = ((currentQuestion + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        // Show results
        function showResults() {
            quizContainer.style.display = 'none';
            document.querySelector('.navigation').style.display = 'none';
            document.querySelector('.progress-container').style.display = 'none';
            document.querySelector('.stats').style.display = 'none';
            
            finalScoreEl.textContent = score;
            
            // Performance message
            const percentage = (score / quizData.length) * 100;
            let message = '';
            if (percentage >= 80) {
                message = 'Excellent! You have a strong understanding of Physiology 3 (Motor Cortex and Pyramidal System).';
            } else if (percentage >= 60) {
                message = 'Good job! You have a solid grasp of the material.';
            } else if (percentage >= 40) {
                message = 'Not bad! Review the material and try again.';
            } else {
                message = 'Keep studying! Review the lectures and try again.';
            }
            
            performanceMessageEl.textContent = message;
            resultsContainer.style.display = 'block';
            
            // Show review button only if there are incorrect answers
            if (incorrectQuestions.length > 0) {
                reviewBtn.style.display = 'inline-block';
            } else {
                reviewBtn.style.display = 'none';
            }
        }

        // Show incorrect questions
        function showIncorrectQuestions() {
            resultsContainer.style.display = 'none';
            reviewSection.style.display = 'block';
            
            let incorrectHTML = '';
            incorrectQuestions.forEach((item, index) => {
                incorrectHTML += `
                    <div class="review-question">
                        <div class="review-question-number">Question ${item.questionNumber}</div>
                        <div class="review-question-text">${item.question}</div>
                        <div>Your answer: ${String.fromCharCode(65 + item.userAnswer)}) ${item.options[item.userAnswer]}</div>
                        <div class="review-answer review-correct">Correct answer: ${String.fromCharCode(65 + item.correctAnswer)}) ${item.options[item.correctAnswer]}</div>
                        <div class="review-explanation">${item.explanation}</div>
                    </div>
                `;
            });
            
            incorrectQuestionsList.innerHTML = incorrectHTML;
        }

        // Restart quiz
        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            userAnswers = new Array(quizData.length).fill(null);
            incorrectQuestions = [];
            
            quizContainer.style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';
            document.querySelector('.progress-container').style.display = 'block';
            document.querySelector('.stats').style.display = 'flex';
            resultsContainer.style.display = 'none';
            reviewSection.style.display = 'none';
            
            showQuestion();
            updateProgressBar();
        }

        // Initialize the quiz when the page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
